<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Survey Form</title>
</head>
<body>
  <header class="header">
    <h1 id="title">Uche's Form</h1>
    <p id="description">Thanks for Participating</p>
  </header>
  <div class="wrapper">

    <form  id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label"> Name</label></br></br>
        <input type="text" name="name" placeholder="Enter Your Name" id="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label></br></br>
        <input type="email" name="email" placeholder="Enter Your Email Adress" id="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Age</label></br></br>
        <input type="number" name="age" class="form-control" placeholder="Age" id="number" min="9" max="30">
      </div>

      <!-- Dropdown Options -->
      <div class="form-group">
        <label for="degree" id="label-dropdown">
          Which option is your highest degree ever attained?
        </label></br></br>
        <select name="Degree" id="dropdown" class="form-control" required>
          <option disabled selected value>Select Degree Attained</option>
          <option value="primay">Primay</option>
          <option value="secondary">Secondary</option>
          <option value="teritary">Teritary</option>
        </select>
      </div>

      <!-- Input Radio button -->
      <div class="form-group">
        <label>
          Which is your Favorite Movie Genre?
        </label></br></br>

        <label>
          <input type="radio" name="user-preference" class="input-radio" value="action" checked> Action
        </label></br>

        <label>
          <input type="radio" name="user-preference" class="input-radio" value="romance"> Romanace
        </label></br>

        <label>
          <input type="radio" name="user-preference" class="input-radio" value="crime"> Crime
        </label>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <label>Select your favorite Football Star <span id="hint"> (Check all that apply)</span></label></br></br>

        <label>
          <input name="choice" value="messi" type="checkbox" class="input-checkbox">Messi
        </label></br>

        <label>
          <input name="choice" value="ronado" type="checkbox" class="input-checkbox">Ronado
        </label></br>

        <label>
          <input name="choice" value="nyemar" type="checkbox" class="input-checkbox">Nyemar
        </label></br>

        <label>
          <input name="choice" value="pogba" type="checkbox" class="input-checkbox">Pogba
        </label>
      </div>

      <!-- text area -->
      <div class="form-group">
        <p>Write a short Note about your Self</p>
        <textarea name="comment" id="writeup" class="input-textarea" placeholder="Tell us about your self here..." cols="30" rows="12"></textarea>
      </div>

      <!-- button -->
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
